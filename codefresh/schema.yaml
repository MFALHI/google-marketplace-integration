application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  imageCodefresh:
    type: string
    default: $REGISTRY/kube-agent:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageCodefreshRepo
            after: imageCodefreshTag
  imageCodefreshDind:
    type: string
    default: codefresh/k8s-dind-config:latest
  codefreshApiKey:
    type: string
  codefreshApiEndpoint:
    type: string
    default: "https://g.codefresh.io"
  kubeEndpoint:
    type: string
  clusterName:
    type: string
    default: "gke-marketplace-test"
required:
- name
- namespace
- imageCodefresh
- imageCodefreshDind
- codefreshApiKey
- kubeEndpoint
